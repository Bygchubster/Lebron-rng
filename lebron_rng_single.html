<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LeBron RNG: King's Gacha (Single File)</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
<div class="text-center">
  <h1 class="text-4xl font-bold mb-4">LeBron RNG: King's Gacha</h1>
  <p class="opacity-70 mb-6">Single-file HTML version for GitHub upload.</p>
  <button onclick="roll()" class="px-6 py-3 bg-orange-500 rounded-lg text-black font-bold">ROLL</button>
  <div id="result" class="mt-6 text-xl"></div>
</div>
<script>
function roll(){
  const items = ["Common LeBron","Rare LeBron","Legendary LeBron","GOD LeBron"];
  const pick = items[Math.floor(Math.random()*items.length)];
  document.getElementById('result').textContent = "You got: " + pick;
}
</script>
</body>
</html>
